<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Room</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1 id="roomHeader">Room</h1>
  <p id="roleMsg"></p>

  <canvas id="webglCanvas" width="400" height="400"></canvas>

  <!-- Socket.IO CDN -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/webgl.js"></script>

  <script>
  // Извлекаем параметры из URL
  const params = new URLSearchParams(location.search);
  const roomId = params.get("id");
  const isCreator = params.get("creator") === "1"; // Проверка на создателя комнаты

  // Обновляем текст в элементах на странице
  document.getElementById("roomHeader").innerText = `Room ${roomId}`;
  document.getElementById("roleMsg").innerText = isCreator
    ? "You are the host of this room."
    : "You joined the room.";

  // Определяем путь к нужному скрипту в зависимости от роли
  const scriptPath = isCreator ? "/main_host.js" : "/main_client.js";

  // Проверка, был ли уже добавлен нужный скрипт
  if (!document.querySelector(`script[src='${scriptPath}']`)) {
    const scriptElement = document.createElement("script");
    scriptElement.src = scriptPath;  // Устанавливаем путь к скрипту
    scriptElement.async = true; // Делаем скрипт асинхронным
    document.body.appendChild(scriptElement); // Добавляем скрипт на страницу
  }
  </script>

</body>
</html>
