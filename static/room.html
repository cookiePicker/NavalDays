<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Room {{ROOM_ID}}</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Room {{ROOM_ID}}</h1>
  <p id="roleMsg"></p>
  
  <!-- WebGL Canvas -->
  <canvas id="webglCanvas" width="400" height="400"></canvas>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="webgl.js"></script>
  <script src="main.js"></script>

<script>
  window.onload = function () {
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get("id");
    const isCreator = urlParams.get("creator") === "1";

    const header = document.getElementById("roomHeader");
    if (header) header.innerText = "Room " + roomId;

    const msg = document.getElementById("roleMsg");
    if (msg) msg.innerText = isCreator ? "You've created this room" : "You've joined this room";
  };
</script>

</body>
</html>
