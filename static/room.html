<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Room</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1 id="roomHeader">Room</h1>
  <p id="roleMsg"></p>

  <canvas id="webglCanvas" width="400" height="400"></canvas>

  <!-- Socket.IO CDN -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/webgl.js"></script>

  <script>
    const params = new URLSearchParams(location.search);
    const roomId = params.get("id");
    const isCreator = params.get("creator") === "1";

    document.getElementById("roomHeader").innerText = `Room ${roomId}`;
    document.getElementById("roleMsg").innerText = isCreator
      ? "You are the host of this room."
      : "You joined the room.";

    // Подключение нужного main.js
    const roleScript = document.createElement("script");
    roleScript.src = isCreator ? "/main_host.js" : "/main_client.js";
    document.body.appendChild(roleScript);
  </script>
</body>
</html>
